<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="description" content="Simple Calculator With Modern Design" />
      <meta property="Calculator" content="Simple-Calculator" />
      <meta
         property="og:url"
         content="https://noormohammedb.github.io/calculator"
      />
      <meta
         property="og:title"
         content="Simple Calculator With Modern Design"
      />
      <meta property="og:type" content="Project-Calculator" />
      <meta
         property="og:image"
         content="https://noormohammedb.github.io/calculator/asset/OG-icon.png"
      />
      <link rel="shortcut icon" href="asset/Favicon.png" type="image/x-icon" />
      <title>Calculator | version-2</title>
      <!-- Bootstrap CSS  Linking -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
         integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
         crossorigin="anonymous"
      />
      <!-- Own Styling Linking -->
      <link rel="stylesheet" href="style.css" />
   </head>

   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-12">
               <h2 class="heading">Calculator</h2>
            </div>
         </div>
         <div class="row m-auto">
            <div class="col-12 col-sm-3 mx-0"></div>
            <div class="col-12 col-sm-6 calculator">
               <div class="row">
                  <div class="col-12">
                     <form class="form">
                        <input
                           class="form-control resh"
                           type="text"
                           id="history"
                           readonly
                        />
                        <input
                           class="form-control res"
                           type="text"
                           id="screen"
                           readonly
                        />
                     </form>
                  </div>
               </div>
               <div class="row key-row1">
                  <div class="col-12 full-button">
                     <button
                        type="button"
                        data-num="1"
                        class="btn btn-outline-dark"
                        id="1"
                     >
                        1
                     </button>
                     <button
                        type="button"
                        data-num="1"
                        class="btn btn-outline-dark"
                        id="2"
                     >
                        2
                     </button>
                     <button
                        type="button"
                        data-num="1"
                        class="btn btn-outline-dark"
                        id="3"
                     >
                        3
                     </button>
                     <button
                        type="button"
                        data-oper="1"
                        class="btn btn-outline-dark"
                        id="*"
                     >
                        X
                     </button>
                     <button
                        type="button"
                        class="btn btn-outline-dark"
                        id="trim"
                     >
                        <svg
                           xmlns="http://www.w3.org/2000/svg"
                           width="35"
                           height="35"
                           fill="#00000095"
                           class="bi bi-backspace"
                           viewBox="0 0 18 18"
                        >
                           <path
                              fill-rule="evenodd"
                              d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zM5.829 5.146a.5.5 0 0 0 0 .708L7.976 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"
                           />
                        </svg>
                     </button>
                     <br />
                     <button
                        type="button"
                        data-num="1"
                        class="btn btn-outline-dark"
                        id="4"
                     >
                        4
                     </button>
                     <button
                        type="button"
                        data-num="1"
                        class="btn btn-outline-dark"
                        id="5"
                     >
                        5
                     </button>
                     <button
                        type="button"
                        data-num="1"
                        class="btn btn-outline-dark"
                        id="6"
                     >
                        6
                     </button>
                     <button
                        type="button"
                        data-oper="1"
                        class="btn btn-outline-dark"
                        id="/"
                     >
                        /
                     </button>
                     <button
                        type="button"
                        data-oper="1"
                        class="btn btn-outline-dark"
                        id="-"
                     >
                        -
                     </button>
                     <br />
                     <button
                        type="button"
                        data-num="1"
                        class="btn btn-outline-dark"
                        id="7"
                     >
                        7
                     </button>
                     <button
                        type="button"
                        data-num="1"
                        class="btn btn-outline-dark"
                        id="8"
                     >
                        8
                     </button>
                     <button
                        type="button"
                        data-num="1"
                        class="btn btn-outline-dark"
                        id="9"
                     >
                        9
                     </button>
                     <br />
                     <button
                        type="button"
                        data-period="1"
                        class="btn btn-outline-dark botm"
                        id="."
                     >
                        .
                     </button>
                     <button
                        type="button"
                        data-num="1"
                        class="btn btn-outline-dark botm"
                        id="0"
                     >
                        0
                     </button>
                     <button
                        type="button"
                        class="btn btn-outline-dark botm"
                        id="clear"
                     >
                        AC
                     </button>
                     <button
                        type="button"
                        data-oper="1"
                        class="btn btn-outline-dark pls-eql"
                        id="+"
                     >
                        +
                     </button>
                     <button
                        type="button"
                        class="btn btn-outline-dark pls-eql"
                        id="eval"
                     >
                        =
                     </button>
                  </div>
               </div>
            </div>
            <div class="col-12 col-sm-3 mx-0"></div>
         </div>
         <div class="row fixed-bottom">
            <div class="col-12 footer">
               <footer>footer colom</footer>
            </div>
         </div>
      </div>

      <!-- jQuery & Bootstrap scripts linking   -->
      <script
         src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
         integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
         crossorigin="anonymous"
      ></script>
      <!-- Own JavaScript linking -->
      <script src="app.js"></script>
   </body>
</html>
