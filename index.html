<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | version-2</title>
    <!-- Bootstrap CSS  Linking -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!-- Own Styling Linking -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="heading">Calculator</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-2 mx-0">
            </div>
            <div class="col-12 col-sm-8 calculator">
            <div class="row">
                    <div class="col-12">
                        <form class="form">
                            <input class="form-control resh" type="text" placeholder="Readonly input here… " readonly>
                            <input class="form-control res" type="text" placeholder="Readonly input here… " readonly>
                        </form>
                    </div>
                </div>
                <div class="row key-row1">
                    <div class="col-12 full-button">
                        <button type="button" class="btn btn-outline-dark">1</button>
                        <button type="button" class="btn btn-outline-dark">2</button>
                        <button type="button" class="btn btn-outline-dark">3</button>
                        <button type="button" class="btn btn-outline-dark">X</button>
                        <button type="button" class="btn btn-outline-dark">%</button>
                        <br>
                        <button type="button" class="btn btn-outline-dark">4</button>
                        <button type="button" class="btn btn-outline-dark">5</button>
                        <button type="button" class="btn btn-outline-dark">6</button>
                        <button type="button" class="btn btn-outline-dark">X</button>
                        <button type="button" class="btn btn-outline-dark">%</button>
                        <br>
                        <button type="button" class="btn btn-outline-dark left1">7</button>
                        <button type="button" class="btn btn-outline-dark left1">8</button>
                        <button type="button" class="btn btn-outline-dark left1">9</button>
                        <br>
                        <button type="button" class="btn btn-outline-dark botm">.</button>
                        <button type="button" class="btn btn-outline-dark botm">0</button>
                        <button type="button" class="btn btn-outline-dark botm">AC</button>
                        <button type="button" class="btn btn-outline-dark pls-eql">+</button>
                        <button type="button" class="btn btn-outline-dark pls-eql">=</button>
                        

                    </div>
                </div>

            </div>
            <div class="col-12 col-sm-2 mx-0">
            </div>



        </div>
        <div class="row">
            <div class="col-12">
                <p>footer colom</p>
            </div>
        </div>


        
        
    </div>
        

    <!-- jQuery, Popper & Bootstrap linking   -->
    <script src="jQuery/jquery-3.4.1.min.js"></script>
    <script src="Popper_js/popper.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <!-- Own JavaScript linking -->
    <script src="app.js"></script>
</body>
</html>
