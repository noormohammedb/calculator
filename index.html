<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Calculator" content="width=device-width, initial-scale=1.0">
    <meta property="Calculator" content="Simple-Calculator" />
    <meta property="og:url" content="https://noormohammedb.github.io/calculator" />
    <meta property="og:image" content="/asset/OG-icon.png">
    <link rel="shortcut icon" href="asset/Favicon.png" type="image/x-icon">
    <title>Calculator | version-2</title>
    <!-- Bootstrap CSS  Linking -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <!-- Own Styling Linking -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h2 class="heading">Calculator</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-3 mx-0">
            </div>
            <div class="col-12 col-sm-6 calculator">
            <div class="row">
                    <div class="col-12">
                        <form class="form">
                            <input class="form-control resh" type="text" id="history" readonly>
                            <input class="form-control res" type="text" id="screen" readonly>
                        </form>
                    </div>
                </div>
                <div class="row key-row1">
                    <div class="col-12 full-button">
                        <button type="button" class="btn btn-outline-dark" id="1" >1</button>
                        <button type="button" class="btn btn-outline-dark" id="2">2</button>
                        <button type="button" class="btn btn-outline-dark" id="3">3</button>
                        <button type="button" class="btn btn-outline-dark" id="*">X</button>
                        <button type="button" class="btn btn-outline-dark" id="%">%</button>
                        <br>
                        <button type="button" class="btn btn-outline-dark" id="4">4</button>
                        <button type="button" class="btn btn-outline-dark" id="5">5</button>
                        <button type="button" class="btn btn-outline-dark" id="6">6</button>
                        <button type="button" class="btn btn-outline-dark" id="/">/</button>
                        <button type="button" class="btn btn-outline-dark" id="-">-</button>
                        <br>
                        <button type="button" class="btn btn-outline-dark left1" id="7">7</button>
                        <button type="button" class="btn btn-outline-dark left1" id="8">8</button>
                        <button type="button" class="btn btn-outline-dark left1" id="9">9</button>
                        <br>
                        <button type="button" class="btn btn-outline-dark botm" id=".">.</button>
                        <button type="button" class="btn btn-outline-dark botm" id="0">0</button>
                        <button type="button" class="btn btn-outline-dark botm" id="clear">AC</button>
                        <button type="button" class="btn btn-outline-dark pls-eql" id="+">+</button>
                        <button type="button" class="btn btn-outline-dark pls-eql" id="=">=</button>
                        

                    </div>
                </div>

            </div>
            <div class="col-12 col-sm-3 mx-0">
            </div>



        </div>
        <div class="row fixed-bottom">
            <div class="col-12 footer">
                <footer>footer colom</footer>
            </div>
        </div>


        
        
    </div>
        

    <!-- jQuery, Popper & Bootstrap linking   -->
    <script src="jQuery/jquery-3.4.1.min.js"></script>
    <script src="Popper_js/popper.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <!-- Own JavaScript linking -->
    <script src="app.js"></script>
</body>
</html>
